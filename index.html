<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300&display=swap" rel="stylesheet">

    <script src="script.js"></script>


</head>
<body>
    <header>
        <h1>PLAY ROCK PAPER SCISSORS</h1>
    </header>

    <div class="btns">
        <div class="rockBtn">
            <img onclick="playGame('rock');" src="Images/Fist Hand Emoji.png" alt="">
        </div>
        <div class="paperBtn">
            <img onclick="playGame('paper');" src="Images/Raised Hand Emoji.png" alt="">
        </div>
        <div class="scissorBtn">
            <button onclick="playGame('scissor');"><img src="Images/Victory Hand Emoji.png" alt=""></button>
        </div>
    </div>
    <div class="reset">
        <button onclick="reset();" class="resetBtn">RESET</button>
    </div>

</body>
</html>
